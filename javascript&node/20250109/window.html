<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const event = ()=>{
            console.log("1");
        }

        window.addEventListener('click',event)
        window.removeEventListener('click',event);
        window.addEventListener('click',()=>{
            console.log("2");
        })
    </script>
</body>
</html>
