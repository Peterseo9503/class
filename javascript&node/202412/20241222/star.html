<style>
    *{ margin: 0; padding: 0; color:blue}
    html, body{ width: 100%; height: 100%; background-color:#333 }
    [id^="myStar"] { position: absolute }

</style>
<div id="starArea" class="startArea"></div>
<script>
    class Star{
        constructor(id){
            this.id = id;
        }
        displayStar(){
            let htmlString = `<p id="${this.id}">❤️</p>`;
            document.querySelector("#starArea").innerHTML += htmlString;
            document.querySelector(`#${this.id}`).style.top = Math.floor( Math.random() * 96  )+'%';
            document.querySelector(`#${this.id}`).style.left = Math.floor( Math.random() * 96  )+'%';
            document.querySelector(`#${this.id}`).style.fontSize = Math.floor(Math.random() * 27) + 16 + 'px';
        }
    }
    const starList = [];
    for(let i = 0; i<100; i++){
        starList.push( new Star(`myStar${i}`) );
        starList[i].displayStar();
    }
</script>
