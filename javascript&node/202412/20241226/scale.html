<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            /* transition: transform 0.3s ease; 기본 크기 변화  */
            /* animation: pulse 1.5s infinite; 애니메이션 효과 */
        }

        /* Hover 시 커지기 */
        button:hover {
            transform: scale(1.2); /* 20% 커짐 */
        }

        /* Keyframes로 애니메이션 정의 */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1); /* 기본 크기 */
            }
            50% {
                transform: scale(1.1); /* 10% 커짐 */
            }
        }
    </style>
</head>
<body>
    <button>위아래</button>
</body>
</html>
