    <script>
        class Canvas {
            constructor(id) {
                this.id = id;
                this.canvas = document.getElementById("canvas");
                this.pen = this.canvas.getContext("2d");
                this.width = this.canvas.getAttribute("width");
                this.height = this.canvas.getAttribute("height");
            }

            printDot() {
                this.pen.fillRect(1, 1, 1, 1);
            }
            printMiddleDot(x, y) {
                this.pen.fillRect(x + 250, (y * -1) + 250, 1, 1)
            }

            //     }

            init() {
                for (let y = 0; y < this.height; y++) {
                    this.pen.fillRect(this.width / 2, y, 1, 1)
                }
                for (let x = 0; x < this.width; x++) {
                    this.pen.fillRect(x, this.height / 2, 1, 1)
                }
            }

            drawCircle(r, a, b) {
                let rr = Math.sqrt(14);
                let aa = Math.sqrt(3) / Math.sqrt(2);
                let bb = Math.sqrt(5) / Math.sqrt(3);

                console.log(rr, aa, bb)
                for (let x = -rr; x <= rr; x = x + 0.01) {
                    const y = Math.sqrt((Math.pow(rr, 2) - Math.pow(x, 2)));
                    console.log(x, y)
                    this.printMiddleDot(x * 50 + aa, y * 50 + bb);
                    this.printMiddleDot(x * 50 + aa, -y * 50 + bb);
                }
            }
        }
